<!DOCTYPE html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; example</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="demo-styles.css">

    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>

  </head> 
<body>
  
  <div id="card5">
   
    
    <model-viewer src="Thule Vector Alpine 613500-hp_V4.glb"
                  
                  ios-src=""
                  poster="Thule.png"
                  alt="Photo Frame"
                  ar-scale= "fixed"
                  animation-name="pos45"
                 
                 
                  camera-controls
                  camera-target="0m 0m 0m"
                
                  ar>
    </model-viewer>
    
    <script>
(() => {
  const modelViewer = document.querySelector('#paused-change-demo');

  self.setInterval(() => {
    modelViewer.animationName = modelViewer.animationName === 'Step1' ?
      'Step3' : 'Step1';
  }, 5000.0);
})();
</script>
    <section class="attribution">
      <span>
        <h1 style ="color:#666666;"> Item_Height12345</h1>
        <span style ="color:#666666;">By Ganesh05 </span>
      </span>
       
    </section>
  </div>
    
  
  
  

  
  <!-- 💁 Include both scripts below to support all browsers! -->

  <!-- Loads <model-viewer> for modern browsers: -->
  <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <!-- Loads <model-viewer> for old browsers like IE11: -->
  <script nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
  </script>
</body>
</html>
